<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 m-auto" style="background-color: #6c757d">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-3">First Name</label>
                            <div class="col-sm-3">
                                <input type="text" required id="firstName" name="first_name" class="form-control">
                            </div>
                            <span id="firstNameError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Last Name</label>
                            <div class="col-sm-3">
                                <input type="text" id="lastName" name="last_name" class="form-control">
                            </div>
                            <span id="lastNameError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Email</label>
                            <div class="col-sm-3">
                                <input id="email" type="email" name="email" class="form-control">
                            </div>
                            <span id="emailError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Password</label>
                            <div class="col-sm-3">
                                <input id="password" type="password" name="password" class="form-control">
                            </div>
                            <span id="passError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Date of Birth</label>
                            <div class="col-sm-3">
                                <input type="date" name="date" class="form-control">
                            </div>
                            <span id="bdayError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Phone Number</label>
                            <div class="col-sm-3">
                                <input type="number" name="number" class="form-control">
                            </div>
                            <span id="numberError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Address</label>
                            <div class="col-sm-3">
                                <textarea name="address" class="form-control" rows="3" size="resize" verticle></textarea>
                            </div>
                            <span id="addressError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Gender</label>
                            <div class="col-sm-3">
                                <label><input type="radio" name="gender" value="male"/>Male</label>
                                <label><input type="radio" name="gender" value="female"/>Female</label>
                            </div>
                            <span id="genderError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">District</label>
                            <div class="col-sm-3">
                                <select name="district" class="form-control">
                                    <option>---Select District---</option>
                                    <option>Dhaka</option>
                                    <option>Mymensingh</option>
                                    <option>Netrokona</option>
                                    <option>Khulna</option>
                                    <option>Barishal</option>
                                </select>
                            </div>
                            <span id="districtError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Image</label>
                            <div class="col-sm-3">
                                <input type="file" name="image" accept="image/*" multiple/>
                            </div>
                            <span id="imageError" class="bg-danger"></span>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" value="agree" class="form-check-input"/>I agree with terms & conditions
                            </label>
                            <span id="checkboxError" class="bg-danger"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3"></label>
                            <div class="col-sm-3">
                                <input type="submit" name="submit" value="Submit" class="btn btn-info btn-block"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
