<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body" style="background-color: #1b1e21">
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label" style="color: #005cbf;">First Number</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="first_number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label" style="color: #005cbf">Second Number</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="second_number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label" style="color: #005cbf">Result</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="result">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"></label>
                                <div class="col-sm-8">
                                    <input type="submit" class="btn btn-success" value="+" id="add">
                                    <input type="submit" class="btn btn-success" value="-" id="sub">
                                    <input type="submit" class="btn btn-success" value="*" id="mul">
                                    <input type="submit" class="btn btn-success" value="/" id="div">
                                    <input type="submit" class="btn btn-success" value="%" id="rem">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
